<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 450px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .video-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 10px;
        }

        .video-header > div {
            flex: 1;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .refresh-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        .video-title {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .video-title strong {
            display: block;
            margin-top: 5px;
        }

        .video-title small {
            font-size: 12px;
        }

        .video-url {
            font-size: 11px;
            opacity: 0.7;
            word-break: break-all;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .platform-select {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .platform-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .platform-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .platform-btn.active {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .generate-btn {
            padding: 16px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.5);
        }

        .generate-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 13px;
            resize: vertical;
            outline: none;
            font-family: inherit;
            line-height: 1.5;
        }

        .result textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            color: #ffcccb;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .api-key-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-key-section input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }

        .api-key-section input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .api-key-section input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ YouTube Caption Generator</h1>
            <p>Expert-level social media captions in seconds</p>
        </div>

        <div class="api-key-section">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-..." />
        </div>

        <div class="video-info" id="videoInfo">
            <div class="video-header">
                <div>
                    <div class="video-title" id="videoTitle">ðŸš« No YouTube video detected</div>
                    <div class="video-url" id="videoUrl">Navigate to a YouTube video or Short to get started</div>
                </div>
                <button class="refresh-btn" id="refreshBtn" title="Check for new video">
                    ðŸ”„
                </button>
            </div>
        </div>

        <div class="controls">
            <div class="platform-select">
                <button class="platform-btn active" data-platform="instagram">ðŸ“¸ Instagram</button>
                <button class="platform-btn" data-platform="youtube">ðŸŽ¬ YouTube</button>
                <button class="platform-btn" data-platform="linkedin">ðŸ’¼ LinkedIn</button>
                <button class="platform-btn" data-platform="tiktok">ðŸŽµ TikTok</button>
            </div>

            <button class="generate-btn" id="generateBtn">
                âœ¨ Generate Caption
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your expert caption...</p>
        </div>

        <div class="result" id="result">
            <textarea id="captionText" placeholder="Your generated caption will appear here..."></textarea>
            <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy Caption</button>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
